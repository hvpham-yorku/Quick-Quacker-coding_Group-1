<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Homepage</title>
    <link rel="stylesheet" href="Duck Homepage.css">
</head>
<body>
    <div class="container">
        <!-- Top half: Duck Pet Display -->
        <div class="duck-pet-section" id="duckPetSection">
            <div class="duck-header">
                <h1>Duck Pet Zone</h1>
                <p>Click anywhere on this area to play with your duck!</p>
            </div>
            <div class="duck-display">
                <div class="duck">
                    <div class="duck-body"></div>
                    <div class="duck-head"></div>
                    <div class="duck-bill"></div>
                    <div class="duck-eye"></div>
                    <div class="duck-wing"></div>
                </div>
                <div class="pond"></div>
            </div>
        </div>
        
        <!-- Bottom half: Calendar and To-Do List -->
        <div class="organizer-section">
            <div class="calendar-container">
                <h2>Calendar</h2>
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <div id="currentMonth">March 2025</div>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days" id="calendarDays">
                    <!-- Days will be added by JavaScript -->
                </div>
            </div>
            
            <div class="todo-container">
                <h2>To-Do List</h2>
                <div class="todo-header">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button id="addTodo">Add</button>
                </div>
                <ul id="todoList">
                    <!-- To-do items will be added by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    
    <script src="Duck Homepage.js"></script>
</body>
</html>
