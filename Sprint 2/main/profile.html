<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duck Profile</title>
  <link rel="stylesheet" href="Homepage.css" />
</head>
<body>
  <div class="profile-container">
    <button onclick="window.location.href='Virtual_Pet.html'" class="control-btn" style="margin: 20px;">‚¨ÖÔ∏è Back to Duck</button>
    <h1 class="header">üê§ Duck Caretaker Profile</h1>

    <div class="stats-container">
      <div class="stat">
        <div class="stat-label">Total Tasks Completed</div>
        <div class="stat-value" id="totalTasks">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Longest Streak</div>
        <div class="stat-value" id="longestStreak">0 days</div>
      </div>
      <div class="stat">
        <div class="stat-label">Days Played</div>
        <div class="stat-value" id="daysPlayed">0</div>
      </div>
    </div>

    <div class="profile-details" style="margin: 20px; padding: 20px; background-color: var(--modal-bg); border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <h2 style="color: var(--text-color);">Recent Activity</h2>
      <ul id="recentTasks" style="padding-left: 20px; color: var(--text-color);"></ul>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
