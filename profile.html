<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker - Profile</title>
  <link rel="stylesheet" href="Homepage.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar-nav">
      <a href="Virtual_Pet.html" class="nav-item">
        <span class="nav-icon">🕹️</span>
        <span class="nav-text">Play Game</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <span class="nav-icon">🧑‍💼</span>
        <span class="nav-text">View Profile</span>
      </a>
    </nav>

    <main class="profile-content">
      <h1 class="title">Duck Caretaker Profile</h1>

      <div class="profile-card">
        <h2>Stats Overview</h2>
        <ul class="profile-stats">
          <li><strong>Duck Name:</strong> <span id="profileDuckName">Loading...</span></li>
          <li><strong>Level:</strong> <span id="profileLevel">0</span></li>
          <li><strong>Total Tasks Completed:</strong> <span id="profileTasks">0</span></li>
          <li><strong>Longest Task Streak:</strong> <span id="profileStreak">0 days</span></li>
          <li><strong>Quacker Coins:</strong> <span id="profileCoins">0</span></li>
        </ul>
        <button onclick="window.location.href='Virtual_Pet.html'" class="back-btn">⬅️ Return to Game</button>
      </div>
    </main>
  </div>

  <script src="profile.js"></script>
</body>
</html>
